<mat-card>
  <section class="file-section">
    <span class="file-info">{{file.name}} -- {{file.size | bytes}}</span>
    <div>
        <a mat-icon-button><mat-icon>visibility</mat-icon></a>
        <a mat-icon-button (click)="remove()"><mat-icon>cancel</mat-icon></a>
    </div>
  </section>
</mat-card>
