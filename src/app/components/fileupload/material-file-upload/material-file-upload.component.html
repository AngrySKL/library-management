<mat-card>
  <section class="file-section">
    <span class="file-info">{{fileName}} -- {{fileSize | bytes}}</span>
    <div>
        <a mat-icon-button (click)="showPreview()"><mat-icon>visibility</mat-icon></a>
        <a mat-icon-button (click)="remove()"><mat-icon>cancel</mat-icon></a>
    </div>
  </section>
</mat-card>
