<mat-card class="book-card">
  <div class="book-toolbar">
      <a mat-raised-button color="accent" class="add" [routerLink]="['add']">
          <mat-icon>add_circle_outline</mat-icon>Add Book
      </a>
      <div class="search">
        <mat-form-field class="full-width">
            <input matInput placeholder="Press Enter To Search" #searchInput (keyup.enter)="onEnter(searchInput.value)">
        </mat-form-field>
      </div>
  </div>
  <router-outlet></router-outlet>
</mat-card>
