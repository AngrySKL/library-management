<div class="wrapper">
  <mat-toolbar class="indigo-background">
    <!-- 
      mat-toolbar-row is a flex box, but it has 4 children.
      and justify-content: space-between use all the 4 children to calculate the between space for each child,
      even the child has 0 width.
     -->
    <mat-toolbar-row>
      <span>Elekta Library Management System</span>
      <span class="fill-remain-space"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu>
          <button mat-menu-item (click)="logout()">
              <mat-icon>power_settings_new</mat-icon>
              <span>Log Out</span>
            </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <main class="main">
    <aside class="left">
        <mat-nav-list>
          <a mat-list-item [routerLink]="['book']" routerLinkActive="active-link">
            <mat-icon>book</mat-icon>Books
          </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['user']" routerLinkActive="active-link">
              <mat-icon>account_circle</mat-icon>Users
            </a>
          </mat-nav-list>
    </aside>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
